<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Get hydrated app</title>
  <meta name="description" content="" />

  <!-- Title -->
  <meta property="og:title" content="get-hydratedApp" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description"
    content="PWA application where you can check how much glasses of water you have drank." />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://jaruto7.github.io/get-hydratedApp/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://jaruto7.github.io/get-hydratedApp/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="glass">
    <span class="glass__counter-wrapper">
        <img class="glass__picture" src="assets/img/water-glass.svg" alt="A glass of water">
        <span class="glass__counter glass__counter--js">0</span>
    </span>
    <span class="glass__button-wrapper">
      <button class="glass__button glass__button-add glass__button-add--js">Add glass</button>
      <button class="glass__button glass__button-remove glass__button-remove--js">Remove glass</button>
      <button class="glass__button glass__button-zeroing glass__button-zeroing--js">Remove all glasses</button>
    </span>
  </main>

  <script src="js/main.js"></script>
</body>


</html>
